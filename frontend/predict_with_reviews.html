<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="title">Price Prediction</h2>
        
        <div class="form-group">
            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" step="0.1" required>
        </div>

        <div class="form-group">
            <label for="accomodate">Accommodates:</label>
            <input type="number" id="accomodate" required>
        </div>

        <div class="form-group">
            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" required>
        </div>

        <div class="form-group">
            <label for="beds">Number of Beds:</label>
            <input type="number" id="beds" required>
        </div>

        <div class="form-group">
            <label for="room_type">Room Type:</label>
            <select id="room_type">
                <option value="Entire home/apt">Entire home/apt</option>
                <option value="Shared room">Shared room</option>
                <option value="Hotel room">Hotel room</option>
            </select>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country">
                <option value="France">France</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Australie">Australia</option>
                <option value="Argentine">Argentina</option>
                <option value="ThaÃ¯lande">Thailand</option>
                <option value="Bresil">Brazil</option>
                <option value="Japon">Japan</option>
                <option value="Espagne">Spain</option>
            </select>
        </div>

        <div class="form-group">
            <label for="review_scores_rating">Review Score Rating:</label>
            <input type="number" id="review_scores_rating" min="0" max="5" required>
        </div>

        <div class="form-group">
            <label for="review_scores_accuracy">Review Score Accuracy:</label>
            <input type="number" id="review_scores_accuracy" min="0" max="5" required>
        </div>

        <div class="form-group">
            <label for="review_scores_cleanliness">Review Score Cleanliness:</label>
            <input type="number" id="review_scores_cleanliness" min="0" max="5" required>
        </div>

        <div class="form-group">
            <label for="review_scores_checkin">Review Score Check-in:</label>
            <input type="number" id="review_scores_checkin" min="0" max="5" required>
        </div>

        <div class="form-group">
            <label for="review_scores_communication">Review Score Communication:</label>
            <input type="number" id="review_scores_communication" min="0" max="5" required>
        </div>

        <div class="form-group">
            <label for="review_scores_location">Review Score Location:</label>
            <input type="number" id="review_scores_location" min="0" max="5" required>
        </div>

        <button class="btn" onclick="sendPredictionRequest(true)">Predict Price</button>

        <h3 id="result" class="result"></h3>
    </div>
</body>
</html>
